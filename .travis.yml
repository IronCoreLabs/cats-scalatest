language: scala
scala:
  - 2.11.12
matrix:
  include:
    - scala: 2.12.9
      jdk: openjdk11
cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"

install:
  - pip install --user codecov

script:
  - sbt ++$TRAVIS_SCALA_VERSION scalafmtCheckAll scalastyle compile
  - sbt ++$TRAVIS_SCALA_VERSION coverage test coverageReport
after_success:
  - codecov
notifications:
  slack:
    secure: 
